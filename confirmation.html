<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Orinoco : tous les objets que vous cherchez en un clic !"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Orinoco - Confirmation de commande</title>
  </head>
  <body>
    <header>
      <div class="bg-light">
        <div class="container-fluid container-xxl">
          <div class="row">
            <nav
              class="
                col
                navbar navbar-expand navbar-light
                d-flex
                justify-content-between
              "
            >
              <a class="navbar-brand" href="index.html">
                <img
                  src="./backend/images/orinoco-logo.png"
                  alt="Orinoco logo"
                  width="150"
                />
              </a>
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"
                    ><i class="fas fa-home"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html"
                    ><i class="fas fa-shopping-basket"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row my-5">
        <div class="col">
          <h1 class="display-1 text-center">Commande confirmée</h1>
        </div>
      </div>
      <div class="row my-5">
        <div class="col">
          <h2 class="text-secondary text-center">
            Orinoco vous remercie et espère vous revoir très vite sur ses pages
          </h2>
        </div>
      </div>
      <div class="row justify-content-center" id="recap"></div>
      <p id="orderNumber" class="pl-2 font-weight-bold"></p>
      <p id="totalOrder" class="pl-2 font-weight-bold"></p>
    </main>

    <footer>
      <div class="bg-light mt-5 pt-3">
        <div class="container-fluid container-xxl">
          <div class="row">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item">Conditions générales de vente</li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">Plan du site</li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item">Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="confirmation.js"></script>
  </body>
</html>
