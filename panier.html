<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Orinoco : tous les objets que vous cherchez en un clic !">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./backend/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Orinoco - Votre panier</title>
</head>
<body>
    <header>
        <div class="bg-light">
            <div class="container-fluid container-xxl">
                <div class="row">
                    <nav class="col navbar navbar-expand navbar-light d-flex justify-content-between">
                        <a class="navbar-brand" href="index.html">
                            <img src="./backend/images/orinoco-logo.png" alt="Orinoco logo" width="150">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row my-5">
            <div class="col">
                <h1 class="display-1 text-center">Votre panier</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-between my-5">
                <h3>Montant total : <span id="affichage-montant"></span></h5>
                <button type="button" class="btn btn-secondary" id="trash">Vider le panier</button>
            </div>
        </div>
   
            <!--table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Produit</th>
                    <th scope="col" class="text-center">Lentille</th>
                   
                    <th scope="col" class="text-center">Prix</th>
                    <th scope="col" class="text-center col-1">Supprimer un article</th>
                  </tr>
                </thead>
                <tbody id="affichage-produits">
                  
                </tbody>
              </table-->
              <div class="row">
                <div
                  class="col-12 d-flex color-identity-light txt-color pb-2 pt-2"
                >
                  <div class="col-4 font-weight-bold">Produit</div>
                  <div class="col-3 col-md-4 font-weight-bold">Lentille</div>
                  <div class="col-3 font-weight-bold">Prix</div>
                  <div class="col-2 col-md-1"></div>
                </div>
              </div>
              <div id="itemsInBasket" class="row bg-light pt-2"></div>
     
        <div class="row my-5">
            <div class="col">
                <h3>Pour passer commande, merci de renseigner le formulaire ci-dessous</h3>
            </div>
            <form class="row g-3" id="form">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Prénom</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    placeholder="Votre prénom"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Nom</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    placeholder="Votre nom"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Adresse</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    class="form-control"
                    placeholder="Votre adresse"
                    required
                  />
                
                </div>
                
                <div class="col-md-5">
                    <label for="city" class="form-label">Ville</label>
                    <input
                    type="text"
                    id="city"
                    name="city"
                    class="form-control"
                    placeholder="Votre ville"
                    required
                  />
                  </div>
                  <div class="col-md-5">
                    <label for="mail" class="form-label">E-mail</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="yourmail@exemple.com"
                    required
                  />
                  </div>
                <div class="col-12 text-center">
                  <button type="submit" id="submitPayment" class="btn btn-primary btn-lg" id="send">Commander</button>
                </div>
              </form>
    </main>

    <footer>
        <div class="bg-light mt-5 pt-3">
            <div class="container-fluid container-xxl">
              <div class="row">
                <div class="col">
                  <ul class="list-inline text-center">
                    <li class="list-inline-item">Conditions générales de vente</li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item">Plan du site</li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item">Contact</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
    </footer>



 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="panier.js"></script>
</body>
</html>
